<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./main.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="roman-number-converter">
            <h1>Roman Numeral Converter</h1>
            <div id="form-wrapper">
                <div>
                    <label for="input-roman">Roman Number: </label>
                    <input type="text" id="input-roman" name="input-roman">
                    <button id="convert-roman-btn" onclick="convertRomanBtnClick()">Convert</button>
                </div>
                <div>
                    <label for="input-number">Number: </label>
                    <input type="text" id="input-number" name="input-number">
                    <button id="convert-number-btn" onclick="convertNumberBtnClick()">Convert</button>
                </div>
            </div>
        </section>
    </body>
</html>
